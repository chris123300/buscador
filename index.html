<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center text-amber-500">CineBúsqueda</h1>
            <div class="mt-6 flex justify-center">
                <div class="relative w-full max-w-xl">
                    <input 
                        id="searchInput" 
                        type="text" 
                        placeholder="Buscar películas..." 
                        class="w-full py-3 px-4 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 placeholder-gray-400"
                        autocomplete="off"
                    >
                    <button 
                        id="searchButton" 
                        class="absolute right-0 top-0 h-full px-6 rounded-r-full bg-amber-500 hover:bg-amber-600 transition-colors duration-200 text-gray-900 font-semibold"
                    >
                        Buscar
                    </button>
                </div>
            </div>
            <div class="mt-2 text-center text-sm text-gray-400">
                Escribe para ver resultados en tiempo real
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="loadingIndicator" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-amber-500 border-r-2 border-b-2 border-gray-800"></div>
            <p class="mt-4 text-lg text-gray-400">Buscando películas...</p>
        </div>

        <div id="noResults" class="hidden text-center py-12">
            <p class="text-xl text-gray-400">No se encontraron resultados para tu búsqueda.</p>
            <p class="mt-2 text-gray-500">Intenta con otros términos.</p>
        </div>
        
        <div id="movieResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- El contenido de películas se insertará aquí con JavaScript -->
        </div>
    </main>

    <!-- Modal detalle de película -->
    <div id="movieModal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto">
            <div id="movieModalContent" class="p-6">
                <!-- El contenido del modal se insertará aquí con JavaScript -->
            </div>
            <div class="bg-gray-900 px-6 py-4 flex justify-end">
                <button id="closeModal" class="px-4 py-2 bg-amber-500 text-gray-900 rounded hover:bg-amber-600 font-semibold">Cerrar</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>Desarrollado con la API de The Movie Database</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
